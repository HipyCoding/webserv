
server {
	listen 127.0.0.1:8080;
	server_name localhost;
	root ./www;
	index index.html;
	
	location / {
		allow_methods GET POST DELETE;
		autoindex on;
	}
	
	location /cgi-bin {
		cgi_extension .py;
		cgi_path /usr/bin/python3;
		allow_methods GET POST;
	}

