<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
</head>
<body>
    <h1>File Upload Test</h1>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <p>
            <label>Name: <input type="text" name="username" value="test_user"></label>
        </p>
        <p>
            <label>Description: <input type="text" name="description" value="test upload"></label>
        </p>
        <p>
            <label>Choose file: <input type="file" name="uploaded_file"></label>
        </p>
        <p>
            <input type="submit" value="Upload">
        </p>
    </form>
    
    <h2>Simple Upload (no form)</h2>
    <form action="/upload" method="post">
        <p>
            <label>Text data: <textarea name="content" rows="4" cols="50">Simple text upload</textarea></label>
        </p>
        <p>
            <input type="submit" value="Upload Text">
        </p>
    </form>
</body>
</html>
