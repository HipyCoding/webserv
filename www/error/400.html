<!DOCTYPE html>
<html>
<head>
    <title>Bad Request - Webserv</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: #f8f9fa; }
        .container { max-width: 600px; margin: 0 auto; padding: 40px; }
        .error-code { font-size: 72px; color: #f39c12; font-weight: bold; }
        .error-message { font-size: 24px; color: #2c3e50; margin: 20px 0; }
        .description { font-size: 16px; color: #7f8c8d; margin: 30px 0; }
        .home-link { 
            display: inline-block; 
            padding: 12px 30px; 
            background: #3498db; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            margin-top: 30px;
        }
        .home-link:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">400</div>
        <div class="error-message">Bad Request</div>
        <div class="description">
            The request could not be understood by the server.<br>
            Please check your request syntax and try again.
        </div>
        <a href="/" class="home-link">Back to Home</a>
    </div>
</body>
</html>
